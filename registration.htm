<html>
<head>
<title> Registration Form</title>
<body bgcolor=yellow>
<form>
<h1 align=center><i>Registration form</i></h1>
<table align=center border=2px  cellpadding="20" bgcolor=Lightblue>
<!--------------------------------firstname------------------>
	<tr>
	<td colspan=4 align=center><i><b><h3> First Name</h3></i></b></td>
	<td><input type="text" maxlength="15" ></td>
	<td colspan=4 align=center><i><b><h3> Last Name</h3></i></b></td>
	<td><input type="text" maxlength="15" ></td>
	</tr>
<!--------------------------------lastname------------------------------>
	<tr>
	<td colspan=4 align=center><i><b><h3>Father Name</i></b></h3></td>
	<td><input type="text" maxlength="15"></td>
	<td colspan=4 align=center><i><b><h3>Mother Name</i></b></h3></td>
	<td><input type="text" maxlength="15"></td>
	</tr>
<!--------------------------------dob------------------------------>
	<tr>
	<td colspan=4 align=center><i><b> <h3>Date Of Birth</h3></i></b></td>
	<td ><input type="date" ></td>
	<td colspan=6 align=center><h3><i><b> Address</i></h3></b></td>
	</td>
	</tr>
<!--------------------------------email------------------------------>
	<tr>
	<td colspan=4 align=center><h3><i><b> Email Id</i></h3></b></td>
	<td><input type="text" ></td>
	<td rowspan=2 colspan=6><textarea rows="5" cols="35" maxlength=""></textarea></td>	
	</tr>
<!--------------------------------no.----------------------------->
	<tr>
	<td colspan=4 align=center><h3><i><b> Mobile No.</i></h3></b></td>
	<td><input type="text" maxlength="10" ></td>
	</tr>
<!--------------------------------gender----------------------------->
	<tr>
	<td colspan=4 align=center><h3><i><b> Gender</i></h3></b></td>
	<td><b><i>Male<input type="radio" name="gender"></b></i></td>
	<td colspan=4><b><i>Female<input type="radio" name="gender"></b></i></td>
	<td><b><i>Others<input type="radio" name="gender"></b></i></td>
	</tr>
<!--------------------------------------city$$$pin code---------------------------->
	<tr>
	<td colspan=4 align=center><h3><i><b> City</i></h3></b></td>
	<td><input type="text" maxlength="20"></td>
	<td colspan=4 align=center><h3><i><b> Pin Code</i></h3></b></td>
	<td><input type="text"  maxlength="6" </td>
	</tr>

<!-------------------------------------state$$$country---------------------------->
	<tr>
	<td colspan=4 align=center><h3><i><b> State</i></h3></b></td>
	<td><input type="text" maxlength="20"></td>
	<td colspan=4 align=center><h3><i><b> Country</i></h3></b></td>
	<td><input type="text"  maxlength="15" </td>
	</tr>
<!-------------------------------------Buttons---------------------------->
	<tr>
	<td colspan=5 align=center><input type=Reset value="Reset"></td>
	<td colspan=5 align=center><input type="Submit" value="Submit" ></td>
	</tr>
</table>
</form>
</body>
</head>
</html>
